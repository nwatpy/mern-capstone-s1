<div

    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4 bg-white p-3">
      <input type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input bg-warning" type="checkbox" value="" id="form2Example34" checked />

        </div>
      </div>
      <div class="col">
        <!-- Simple link -->
        <a class="text-warning bg-black p-2" href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <a class="btn btn-warning btn-block mb-4 text-black" href="index.html" role="button">Sign in</a>
    <!-- <a href="index.html" target="_blank"><button type="submit" class="btn btn-warning btn-block mb-4 text-black">Sign in
    </button></a> -->
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a class="text-warning bg-black p-1" href="register.html">Register</a></p>
      <p>or sign up with:</p>
      <div class="text-warning">
      <button type="button" class="btn btn-secondary btn-floating mx-1 text-black bg-warning">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-secondary btn-floating mx-1 text-black bg-warning">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-secondary btn-floating mx-1 text-black bg-warning">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-secondary btn-floating mx-1 text-black bg-warning">
        <i class="fab fa-github"></i>
      </button>
    </div>
    </div>
</div>
</div>
</div>
</div>
</form>
